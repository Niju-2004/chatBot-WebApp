<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Chatbot</title>
    <meta name="description" content="A veterinary chatbot to help answer your questions about animal care.">
    <meta name="keywords" content="veterinary, chatbot, animal care, pet health">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="language-switcher">
        <button id="lang-toggle-ta" class="lang-toggle-button" aria-label="Switch to Tamil">தமிழ்</button>
        <button id="lang-toggle-en" class="lang-toggle-button" aria-label="Switch to English">English</button>
    </div>
    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <h1 id="chat-header-title">Veterinary Chatbot</h1>
            </div>
            <div class="chat-body" id="chat-body">
                <div class="message-container" id="message-container">
                    <div class="chatbot-response">
                        <h2 id="welcome-message">Welcome to the Veterinary Chatbot!</h2>
                        <p id="chatbot-description">I'm here to help answer your questions about veterinary care. Consult a veterinarian for an accurate diagnosis and proper treatment plan.</p>
                    </div>
                </div>
                <div class="quick-questions">
                    <button class="quick-question" data-question="My goat has digestive problems">My goat has digestive problems</button>
                    <button class="quick-question" data-question="My cow has symptoms like watery dung">My cow has symptoms like watery dung</button>
                    <button class="quick-question" data-question="My goat has eye injury">My goat has eye injury</button>
                    <button class="quick-question" data-question="How to increase the milk yield in cow?">How to increase the milk yield in cow?</button>
                </div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type your question here..." maxlength="500">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Developed by Niju, Hari Saravanan
    </div>
    <div class="loading-indicator" id="loading-indicator">
        <div class="spinner"></div>
        <p>Analyzing your query...</p>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
